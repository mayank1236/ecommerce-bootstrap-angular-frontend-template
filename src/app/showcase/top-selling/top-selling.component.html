<div class="container">
    <div class="row">
        <div class="col-8"><h6>TOP SELLING</h6></div>
        <div class="col-4">
            <ul class="nav">
                <li class="nav-list">
                    <a href="" class="nav-link active">Laptops</a>
                </li>
                <li class="nav-list">
                    <a href="" class="nav-link">Smartphones</a>
                </li>
                <li class="nav-list">
                    <a href="" class="nav-link">Cameras</a>
                </li>
                <li class="nav-list">
                    <a href="" class="nav-link">Accessories</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div *ngFor="let product of products" class="col product">
            <p 
                class="border border-danger"
                style="margin-top: 5px;
                       display: inline-block;
                       padding: 4px;
                       border-radius: 2px;
                       font-size: 12px;
                       font-weight: 600;
                       color: white;
                       background-color: red;
                       margin-left: 240px;"
            >NEW</p>
            <img [src]="product" />
            <br/>
            <span class="text-secondary" style="font-size: 12px; font-weight: 700px;">CATEGORY</span>
            <p style="font-weight:bold; font-size: 15px">PRODUCT NAME GOES HERE</p>
            <p class="text-danger" style="
                                            font-weight: bold;
                                            font-size: 20px;
                                            ">$980.00 <s style="font-size: 11px;color: rgb(187, 183, 183);">$990.00</s></p>
            <hr/>
            <div class="row">
                <div class="col"><i class="fa-solid fa-phone"></i></div>
                <div class="col"><i class="fa-solid fa-phone"></i></div>
                <div class="col"><i class="fa-solid fa-phone"></i></div>
            </div>
        </div>
    </div>
    <div>
        <app-product-list></app-product-list>
    </div>
</div>
