<div class="row">
    <div class="col" *ngFor="let block of blocks">
        <div class="overlay">
            <div>{{ block.heading }}</div>
            <span>SHOP NOW</span>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <img [src]="block.imageUrl" alt="A device's pic">
    </div>
</div>
